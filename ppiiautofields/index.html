<!DOCTYPE html>
<html ng-app="ppiiApp" lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css">

    <script src="../vendor/angular.min.js"></script>
    <script src="../vendor/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="../vendor/angular-autoFields-bootstrap-master/autofields.min.js"></script>
    <script src="../vendor/angular-autoFields-bootstrap-master/autofields-bootstrap.min.js"></script>

    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller="testCtrl">
        <div class="col-md-6">
            <form name="joinForm" ng-submit="join()">
                <auto:fields fields="schema" data="user" options="options"></auto:fields>
                <button type="submit" class="btn btn-default btn-lg btn-block" ng-class="{'btn-primary':joinForm.$valid}" tabindex="100">Join</button>
            </form>
        </div>
        <div class="col-md-6">
            <form name="joinForm2" ng-submit="join2()">
                <auto:fields fields="schema2" data="user2" options="options2"></auto:fields>
                <button type="submit" class="btn btn-default btn-lg btn-block" ng-class="{'btn-primary':joinForm.$valid}" tabindex="100">Join</button>
            </form>
        </div>

    </div>

</body>

</html>
<script type='text/javascript'>
    {
        type: 'multiple',
        fields: [
            {
                property: 'password',
                type: 'password',
                attr: {
                    required: true,
                    ngMinlength: 6
                }
            },
            {
                property: 'confirmPassword',
                label: 'Confirm Password',
                type: 'password',
                attr: {
                    confirmPassword: 'user.password',
                    required: true,
                    ngMinlength: 6
                },
                msgs: {
                    match: 'Your passwords need to match'
                }
            }
  ],
        columns: 6
    }, {
        property: 'rememberMe',
        label: 'Stay signed in',
        type: 'checkbox'
    }];
</script>
